<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pizzaria GadiegoN</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-message" id="container-message">
        
    </div>

    <section class="login">
        <div class="card card-login">
            <img src="../img/logo.png" width="100" alt="">

            <div class="form-group mb-2">
                <span class="icon-form">
                    <i class="fas fa-envelope"></i>
                </span>
                <input id="txtEmailLogin" type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="txtPasswordLogin" type="password" class="form-control" placeholder="Senha">
            </div>

            <a href="#" class="link">Esqueceu sua senha?</a>

            <a id="btnLogin" class="btn btn-yellow btn-login mt-4">Fazer login</a>
        </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
